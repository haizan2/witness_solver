        <svg id="svg-definitions" width="0" height="0" style="display: none">
          <defs>
            <g id="constraint-square">
              <rect x="-50" y="-50" width="100" height="100" rx="25" ry="25"/>
            </g>
            <g id="constraint-star">
              <polygon points="50,0 33.2597,13.7766 35.3553,35.3553 13.7766,33.2597 0.0000,50 -13.7766,33.2597 -35.3553,35.3553 -33.2597,13.7766 -50,0.0000 -33.2597,-13.7766 -35.3553,-35.3553 -13.7766,-33.2597 -0.0000,-50 13.7766,-33.2597 35.3553,-35.3553 33.2597,-13.7766"/>
            </g>
            <g id="constraint-error">
              <polygon points="7,-40 8.4,-4.8497 38.1410,13.9378 31.1410,26.0622 0,8.3138 -31.9378,26.0622 -38.1410,13.9378 -8.4,-4.8497 -7,-40"/>
            </g>
            <g id="constraint-triangle-1">
              <polygon points="0,-20 -17.3205,10 17.3205,10" fill="#F9BA48" stroke="none"/>
            </g>
            <g id="constraint-triangle-2">
              <polygon points="18,-20 0.6795,10 35.3205,10" fill="#F9BA48" stroke="none"/>
              <polygon points="-18,-20 -0.6795,10 -35.3205,10" fill="#F9BA48" stroke="none"/>
            </g>
            <g id="constraint-triangle-3">
              <polygon points="0,-20 -17.3205,10 17.3205,10" fill="#F9BA48" stroke="none"/>
              <polygon points="-35,-20 -52.3205,10 -17.6795,10" fill="#F9BA48" stroke="none"/>
              <polygon points="35,-20 52.3205,10 17.6795,10" fill="#F9BA48" stroke="none"/>
            </g>
            <g id="triangle-display">
              <polygon points="0,-40 -34.641,20 34.641,20" fill="#F9BA48" stroke="none"/>
            </g>
            <g id="tetris-display">
              <rect x="2.5" y="-15" width="30" height="30"/>
              <rect x="2.5" y="-50" width="30" height="30"/>
              <rect x="2.5" y="20" width="30" height="30"/>
              <rect x="-32.5" y="-50" width="30" height="30"/>
            </g>
            <g id="constraint-hexagon">
              <polygon points="20,0 10,17.3205 -10,17.3205 -20,0 -10,-17.3205 10,-17.3205" fill="rgba(0, 0, 0, 1)" stroke="none"/>

        <div id="wrapper">
          <div id="sidebar-wrapper">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Grid Settings</h4>
                </div>
                <div class="panel-body">
                  <form class="form">
                    <div class="form-group">
                      <label for="menu-dim-w">Dimensions</label>
                      <div class="input-group">
                        <input id="menu-dim-w" type="number" min="1" max="10" step="1" style="width:40px;"/>
                        x
                        <input id="menu-dim-h" type="number" min="1" max="10" step="1"  style="width:40px;"/>
                      </div>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="menu-mirror-x" type="checkbox"/>
                        Mirror horizontally
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="menu-mirror-y" type="checkbox"/>
                        Mirror vertically
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="menu-mirror-color" type="checkbox"/>
                        Mirrored lines have different colors
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="menu-loop-x" type="checkbox"/>
                        Loop horizontally
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input id="menu-loop-y" type="checkbox"/>
                        Loop vertically
                      </label>
                    </div>
                    <button id="btn-apply" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Warning: This will wipe out this puzzle and produce a new grid">Apply</button>
                  </form>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Constraints</h4>
                </div>

                  <button id="menu-constr-square" type="button" class="btn btn-default btn-circle menu-toggle-btn"><svg width="35" height="35" viewBox="-50 -70 100 120"><use class="menu-constr-shape" xlink:href="#constraint-square"/></svg></button>
                  <button id="menu-constr-error" type="button" class="btn btn-default btn-circle menu-toggle-btn"><svg width="35" height="35" viewBox="-50 -70 100 120"><use class="menu-constr-shape" xlink:href="#constraint-error"/></svg></button>
                  <button id="menu-constr-tetris" type="button" class="btn btn-default btn-circle menu-toggle-btn"><svg width="35" height="35" viewBox="-50 -70 100 120"><use class="menu-constr-shape" xlink:href="#tetris-display"/></svg></button>
                  <button id="menu-constr-star" type="button" class="btn btn-default btn-circle menu-toggle-btn"><svg width="35" height="35" viewBox="-50 -70 100 120"><use class="menu-constr-shape" xlink:href="#constraint-star"/></svg></button>
                  <button id="menu-constr-triangle" type="button" class="btn btn-default btn-circle menu-toggle-btn"><svg width="35" height="35" viewBox="-50 -70 100 120"><use xlink:href="#triangle-display"/></svg></button>
                  <button id="menu-constr-hexagon" type="button" class="btn btn-default btn-circle menu-toggle-btn"><svg width="35" height="35" viewBox="-30 -30 60 60"><use xlink:href="#constraint-hexagon"/></svg></button>
                </div>
              </div>
